<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue入门小案例</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="vuefirst">
        <p>{{message}}</p>
    </div>
</body>
<script>
    new Vue({
        el:'#vuefirst',
        data:{
            message:'hello word'
        }
    })
</script>
</html>
